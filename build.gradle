plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repository.folio.org/repository/maven-folio')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
	
	mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.5.3'
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet:2.23.1'
    implementation 'org.glassfish.jersey.core:jersey-server:2.23.1'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.slf4j:slf4j-log4j12:1.7.25'
    implementation 'org.xerial:sqlite-jdbc:3.30.1'
    implementation 'org.mybatis:mybatis:3.5.3'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.json:json:20190722'
    implementation 'net.sf.dozer:dozer:5.5.1'
    implementation 'com.sun.xml.bind:jaxb-impl:2.2.4-1'
    implementation 'org.extensiblecatalog.ncip.v2:binding-jar:2.0.0'
    implementation 'org.extensiblecatalog.ncip.v2:binding-ilsdiv1_0_bc:2.0.0'
    implementation 'org.extensiblecatalog.ncip.v2:binding-ncipv2_01:2.0.0'
    implementation 'org.extensiblecatalog.ncip.v2:binding-ilsdiv1_0:2.0.0'
    implementation 'org.extensiblecatalog.ncip.v2:binding-ncipv2_02:2.0.0'
    implementation 'org.extensiblecatalog.ncip.v2:binding-wclv1_0:2.0.0'
    implementation 'org.extensiblecatalog.ncip.v2:common:2.0.0'
    implementation 'org.extensiblecatalog.ncip.v2:responder:2.0.0'
    implementation 'org.extensiblecatalog.ncip.v2:service:2.0.0'
    implementation 'commons-lang:commons-lang:2.6'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'javax.servlet:javax.servlet-api:3.1.0'
}

group = 'org.olf.rs'
version = '0.0.1-SNAPSHOT'
description = 'Mock NCIP server'
sourceCompatibility = '1.8'

apply plugin: 'war'
apply from: 'https://raw.github.com/gretty-gradle-plugin/gretty/master/pluginScripts/gretty.plugin'

gretty {
	contextPath = '/'
	extraResourceBase  'src/main/resources'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

sourceSets.main.resources {
	srcDirs = ['src/main/java','src/main/resources']
	include '**/*.xml'
	include '**/*.sql'
	include '**/*.properties'
}
